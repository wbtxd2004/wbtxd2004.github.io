<div id="header_wrap" class="outer">
    <header class="inner">
        <a id="forkme_banner" href="{{ site.githubpage }}">View on GitHub</a>
        <h1 id="project_title">{{ site.title }}</h1>
        <h2 id="project_tagline">This is wubin&#39;s homepage.</h2>
        <nav class="site-nav">
          <div class="trigger">
            {% for page in site.pages %}
              {% if page.title %}
                <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
              {% endif %}
            {% endfor %}
          </div>
        </nav>
    </header>
</div>
